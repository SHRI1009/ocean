<style>
    * {
        margin: 0%;
        padding: 0%;
    }

    .container {margin: 0px;
        height: 100vh;
        width: 100%;
        background-image: url("https://cdn.independent-photo.com/wp-content/uploads/2021/04/jelly-fish-1800x1200.jpg");

        background-size: cover;
        background-position: center;
        position: relative;
        background-repeat: no-repeat;

        overflow: hidden;
       
    }


    .bubbles img {
        width: 10%;
        animation: bubbles infinite 2s ease-in;

    }

    .bubbles {
        width: 100%;
        display: flex;
        align-items: center;
        position: absolute;
        justify-content: space-around;
        bottom: -120px;



    }

    @keyframes bubbles {
        0% {
            transform: translateY(0);
            opacity: 1;

        }


        50% {

            opacity: 1;
        }


        70% {

            opacity: 1;

        }

        80% {

            opacity: 0.5;

        }


        100% {
            transform: translateY(-90vh);
            opacity: 0;
        }
    }

    .bubbles img:nth-child(1) {
        animation-delay: 2.5s;
        width: 7%;
    }

    .bubbles img:nth-child(2) {
        animation-delay: 1s;
        width: 5%;

    }

    .bubbles img:nth-child(3) {
        animation-delay: 4.25s;
        width: 9%;
    }

    .bubbles img:nth-child(4) {
        animation-delay: 1.35s;
        width: 3%;
    }

    .bubbles img:nth-child(5) {
        animation-delay: 3.65s;
        width: 6%;
    }

    .bubbles img:nth-child(6) {
        animation-delay: 1.29s;
        width: 5%;
    }

    .bubbles img:nth-child(7) {
        animation-delay: 4s;
        width: 9%;
    }

    .bubbles img:nth-child(8) {
        animation-delay: 1.5s;
        width: 4%;
    }

    .bubbles img:nth-child(9) {
        animation-delay: 4.29s;
        width: 6%;
    }
    .bubbles img:nth-child(10) {
        animation-delay: 1s;
        width: 4%;
    }
    .bubbles img:nth-child(11) {
        animation-delay: 5s;
        width: 7%;
    }
    .bubbles img:nth-child(12) {
        animation-delay: 1.35s;
        width: 5%;
    }
    .bubbles img:nth-child(13) {
        animation-delay: 4.5s;
        width: 3%;
    }
    .bubbles img:nth-child(14) {
        animation-delay: 2.22s;
        width: 6%;
    }
    .bubbles img:nth-child(15) {
        animation-delay: 5s;
        width: 8%;
    }
    .bubbles img:nth-child(16) {
        animation-delay: 3.25s;
        width: 6%;
       
    }
    .sidebar {
        height: 100vh;
        width: 3.5%;


        display: flex;
        position: absolute;
        right: 0%;
        top: 0%;
        background: linear-gradient(#0d473d, #011b19);
       
    }

    .icons {
        color: white;

        position: absolute;
        top: 40%;
        padding: 9%;
        margin-left: 30%;
        font-size: 120%;
        cursor: pointer;


    }
    
    .menu{ color: white;

position: absolute;
top: 6%;
padding: 9%;
margin-left: 30%;
font-size: 120%;
